<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <div class="visor"><input type="text" readonly></div>
        <div class="botoes">
            <div class="btn-operacoes-superiores">
                <button class="btn-operacoes voltar"><img src="images/arrow.png" alt="voltar" width="20px" ></button>
                <button class="btn-operacoes negativo-positivo"><img src="" alt=""> + / - </button>
                <button class="btn-operacoes parenteses">( )</button>
                <button class="btn-operacoes off">OFF</button>
                <button class="btn-operacoes on">ON</button>
            </div>
            
            <div class="btn-numeros">
                <button class="btn-numero 7"> 7 </button>
                <button class="btn-numero 8"> 8 </button>
                <button class="btn-numero 9"> 9 </button>
                <button class="btn-numero operacoes lateral"> ÷ </button>
                <button class="btn-numero operacoes limpar"> AC </button>

                <button class="btn-numero 4"> 4 </button>
                <button class="btn-numero 5"> 5 </button>
                <button class="btn-numero 6"> 6 </button>
                <button class="btn-numero operacoes lateral"> x </button>
                <button class="btn-numero operacoes lateral"> % </button>

                <button class="btn-numero 1"> 1 </button>
                <button class="btn-numero 2"> 2 </button>
                <button class="btn-numero 3"> 3 </button>
                <button class="btn-numero operacoes lateral"> - </button>
                <button class="btn-numero operacoes lateral"> √ </button>

                <button class="btn-numero 0"> 0 </button>
                <button class="btn-numero 00"> 00 </button>
                <button class="btn-numero operacoes"> . </button>
                <button class="btn-numero operacoes lateral"> + </button>
                <button class="btn-numero operacoes lateral"> = </button>
            </div>
        </div>
    </div>

</body>
</html>
